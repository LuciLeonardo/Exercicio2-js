<!-- HTML -->
<h1>Validação de aprovação</h1>
<form onsubmit="return verificaAprovacao()">
    <label>Nota1:</label>
    <input id="nota1" type="text" />

    <br>

    <label>Nota2:</label>
    <input id="nota2" type="text" />



    
    <br><br>

    <button type="submit">Verificar</button>
</form>
<p id="mensagem"></p>

<!-- JAVASCRIPT -->
<script>
    function calculaMedia(nota1, nota2) {
        //  () porque eu quem criei a função
        // (estou dando as funcoes)
        var media = (nota1 + nota2) / 2;
        // (estou mandando executar)
        return media;
    }
    function verificaAprovacao() {
        var nota1 = document.getElementById("nota1").value;
        var nota2 = document.getElementById("nota2").value;
       
        var paragrafoMensagem = document.getElementById("mensagem");
        if (nota1 == "" || nota2 == "") {
            paragrafoMensagem.textContent = "Preencha todos os campos.";
            return false;
        }
        nota1 = parseFloat(nota1);
        nota2 = parseFloat(nota2);
       
        if (isNaN(nota1) || isNaN(nota2)) {
            paragrafoMensagem.textContent = "Preencha somente números.";
            return false;
        }
        if (nota1 < 0 || nota2 < 0) {
            paragrafoMensagem.textContent = "Preencha números positivos.";
            return false;
        }
        var media = (nota1 + nota2) / 2;
        if (media >= 6) {
            paragrafoMensagem.textContent = "Aprovado. Sua média é: " + media;
            return false;
        }
        paragrafoMensagem.textContent = "Reprovado.Tente novamente.";
        return false;
    }
</script>
